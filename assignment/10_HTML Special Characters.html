<body>
    <h2>Html and Special Characters</h2>
    <p>Below the sample for some special Characters</p>
    <ul>
        <li>Ampersand: &amp;</li>
        <li>Greater Than: &gt;</li>
        <li>Less Than: &lt;</li>
        <li>Copywrite: &copy;</li>
        <li>Trademark: &trade;</li>
        <li>registered Trademark: &reg;</li>
        <li>Infinite Sign: &ac;</li>
        <li>Euro: &euro;</li>
        <li>Dollar: &dollar;</li>
        <li>Diamonds: &diam;</li>
        <li>Hearts: &hearts;</li>
    </ul>
