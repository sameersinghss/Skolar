<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="4.css">
</head>
<body>
    <h1>CSS Box Model Demonstration</h1>
    <div class="container">
        <div class="box content-box">
            <h2>Content-Box</h2>
            <p class="description">
                <strong>Width:</strong> 200px<br>
                <strong>Padding:</strong> 20px<br>
                <strong>Border:</strong> 5px<br>
                <strong>Margin:</strong> 20px
            </p>
            <p class="highlight">Total size: 250px</p>
        </div>

        <div class="box border-box">
            <h2>Border-Box</h2>
            <p class="description">
                <strong>Width:</strong> 200px<br>
                <strong>Padding:</strong> 20px<br>
                <strong>Border:</strong> 5px<br>
                <strong>Margin:</strong> 20px
            </p>
            <p class="highlight">Total size: 200px</p>
        </div>
    </div>

</body>
</html>
</body>
